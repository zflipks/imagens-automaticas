name: Gerar imagens automáticas + index

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
            - name: Commit e enviar
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Adiciona tudo
          git add -A

          # Cria commit apenas se houver mudanças
          git diff --cached --quiet || git commit -m "Imagens e index atualizados automaticamente"

          # Força o push para evitar erro non-fast-forward
          git push origin main --force

      - name: Gerar imagens — Bom dia
        run: |
          mkdir -p imagens/bomdia
          for i in {1..10}; do
            curl -L --fail --user-agent "Mozilla/5.0" \
              "https://source.unsplash.com/random/1080x1080?morning&sig=$RANDOM" \
              -o "imagens/bomdia/bomdia_$i.jpg" || rm "imagens/bomdia/bomdia_$i.jpg"
          done

      - name: Gerar imagens — Boa tarde
        run: |
          mkdir -p imagens/boatarde
          for i in {1..10}; do
            curl -L --fail --user-agent "Mozilla/5.0" \
              "https://source.unsplash.com/random/1080x1080?afternoon&sig=$RANDOM" \
              -o "imagens/boatarde/boatarde_$i.jpg" || rm "imagens/boatarde/boatarde_$i.jpg"
          done

      - name: Gerar imagens — Boa noite
        run: |
          mkdir -p imagens/boanoite
          for i in {1..10}; do
            curl -L --fail --user-agent "Mozilla/5.0" \
              "https://source.unsplash.com/random/1080x1080?night&sig=$RANDOM" \
              -o "imagens/boanoite/boanoite_$i.jpg" || rm "imagens/boanoite/boanoite_$i.jpg"
          done

      # ==========================================================
      # 2) GERAR index.json
      # ==========================================================

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Gerar index.json
        run: node generate-index.js

      # ==========================================================
      # 3) COMMIT FINAL
      # ==========================================================

      - name: Commit e enviar
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git pull origin main --rebase || true

          git add .
          git commit -m "Imagens e index atualizados automaticamente" || echo "Nada para commitar"
          git push origin HEAD:main
