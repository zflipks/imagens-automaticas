name: Gerar imagens diárias

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use o GITHUB_TOKEN para autenticar o checkout
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow requests

      - name: Gerar imagens
        run: |
          python gerar_imagens.py

      - name: Commit e Push Automático (Com Autenticação Forçada)
        run: |
          # 1. Configurar Usuário
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # 2. Adicionar alterações
          git add imagens index.json
          
          # 3. Commitar alterações (o '|| echo...' permite que o job continue se não houver mudanças)
          git commit -m "Atualização diária de imagens" || echo "Nada para commitar"
          
          # Define a URL remota usando o token para autenticação
          # Isso garante que o Action tem permissão para ler e escrever no seu repositório.
          REMOTE_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          # 4. Sincronizar (Pull/Rebase) usando a URL autenticada.
          git pull --rebase $REMOTE_URL main 
          
          # 5. Push (Envia o histórico sincronizado para a URL autenticada)
          git push $REMOTE_URL main
