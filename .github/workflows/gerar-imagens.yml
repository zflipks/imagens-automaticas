name: Gerar imagens automáticas

on:
  schedule:
    - cron: "0 6 * * *"  # todo dia às 06h
  workflow_dispatch:

jobs:
  gerar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install pillow requests

      - name: Gerar imagens
        run: python gerar_imagens.py

      - name: Commit e push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Imagens atualizadas automaticamente" || echo "Nada para commitar"
          git push

