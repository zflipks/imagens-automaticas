name: Generate image index

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (no deps required)
        run: npm ci || true

      - name: Generate index.json
        run: node generate-index.js

      - name: Commit and push index.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "index.json"; then
            git add index.json
            git commit -m "chore: update index.json"
            git push origin HEAD:main || git push
          else
            echo "No changes to index.json"
          fi
