name: Gerar imagens diárias

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow requests

      - name: Teste requests
        run: |
          python - <<EOF
          import requests
          print("REQUESTS OK", requests._ _version_ _)
          EOF

      - name: Gerar imagens
        run: |
          python gerar_imagens.py

      - name: Commit automático
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add imagens index.json
          git commit -m "Atualização diária de imagens" || echo "Nada para commitar"
          git push
