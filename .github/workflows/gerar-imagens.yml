name: Gerar imagens diárias

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow requests

      - name: Gerar imagens
        run: |
          python gerar_imagens.py

      - name: Commit e Push Automático (Corrigido)
        run: |
          # 1. Configurar Usuário
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # 2. Adicionar alterações
          git add imagens index.json
          
          # 3. Commitar alterações (o '|| echo...' permite que o job continue se não houver mudanças)
          git commit -m "Atualização diária de imagens" || echo "Nada para commitar"
          
          # 4. Sincronizar: Puxa alterações remotas e aplica seu commit por cima (rebase).
          #    Isso resolve o erro de 'rejected' se houver commits novos no GitHub.
          git pull --rebase origin main 
          
          # 5. Push: Envia o histórico sincronizado
          git push
