name: Gerar imagens automáticas

on:
  schedule:
    - cron: "0 9 * * *" 
  workflow_dispatch:

jobs:
  gerar:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ==========================
      # GERAR IMAGENS AUTOMÁTICAS
      # ==========================

      - name: Gerar imagens — Bom dia
        run: |
          mkdir -p imagens/bomdia
          for i in {1..10}; do
            curl -s "https://source.unsplash.com/random/1080x1080?morning&sig=$RANDOM" -o "imagens/bomdia/bomdia_$i.jpg"
          done

      - name: Gerar imagens — Boa tarde
        run: |
          mkdir -p imagens/boatarde
          for i in {1..10}; do
            curl -s "https://source.unsplash.com/random/1080x1080?afternoon&sig=$RANDOM" -o "imagens/boatarde/boatarde_$i.jpg"
          done

      - name: Gerar imagens — Boa noite
        run: |
          mkdir -p imagens/boanoite
          for i in {1..10}; do
            curl -s "https://source.unsplash.com/random/1080x1080?night&sig=$RANDOM" -o "imagens/boanoite/boanoite_$i.jpg"
          done

      # ==========================
      # GERAR O JSON AUTOMÁTICO
      # ==========================

      - name: Criar JSON
        run: |
          echo "{" > index.json

          echo '  "bomdia": [' >> index.json
          for i in {1..10}; do
            echo "    \"https://raw.githubusercontent.com/${{ github.repository }}/main/imagens/bomdia/bomdia_$i.jpg\"," >> index.json
          done
          sed -i '$ s/,$//' index.json
          echo "  ]," >> index.json

          echo '  "boatarde": [' >> index.json
          for i in {1..10}; do
            echo "    \"https://raw.githubusercontent.com/${{ github.repository }}/main/imagens/boatarde/boatarde_$i.jpg\"," >> index.json
          done
          sed -i '$ s/,$//' index.json
          echo "  ]," >> index.json

          echo '  "boanoite": [' >> index.json
          for i in {1..10}; do
            echo "    \"https://raw.githubusercontent.com/${{ github.repository }}/main/imagens/boanoite/boanoite_$i.jpg\"," >> index.json
          done
          sed -i '$ s/,$//' index.json
          echo "  ]" >> index.json

          echo "}" >> index.json

      # ==========================
      # COMMIT FINAL
      # ==========================

      - name: Commit e enviar
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add .
          git commit -m "Imagens atualizadas automaticamente" || echo "Nada para commitar"
          git push
