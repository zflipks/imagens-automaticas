name: Gerar imagens automáticas + index

on:
  schedule:
    - cron: "0 9 * * *"     # roda às 06:00 no Brasil
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # ==========================================================
      # 1) GERAR IMAGENS
      # ==========================================================

      - name: Gerar imagens — Bom dia
        run: |
          mkdir -p imagens/bomdia
          for i in {1..10}; do
            curl -s "https://source.unsplash.com/random/1080x1080?morning&sig=$RANDOM" \
              -o "imagens/bomdia/bomdia_$i.jpg"
          done

      - name: Gerar imagens — Boa tarde
        run: |
          mkdir -p imagens/boatarde
          for i in {1..10}; do
            curl -s "https://source.unsplash.com/random/1080x1080?afternoon&sig=$RANDOM" \
              -o "imagens/boatarde/boatarde_$i.jpg"
          done

      - name: Gerar imagens — Boa noite
        run: |
          mkdir -p imagens/boanoite
          for i in {1..10}; do
            curl -s "https://source.unsplash.com/random/1080x1080?night&sig=$RANDOM" \
              -o "imagens/boanoite/boanoite_$i.jpg"
          done

      # ==========================================================
      # 2) GERAR index.json
      # ==========================================================

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Gerar index.json
        run: node generate-index.js

      # ==========================================================
      # 3) COMMIT FINAL
      # ==========================================================

      - name: Commit e enviar
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add .
          git commit -m "Imagens e index atualizados automaticamente" || echo "Nada para commitar"
          git push
