name: Gerar imagens automaticamente

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gerar:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Gerar imagens — Bom dia
        run: |
          mkdir -p imagens/bomdia
          for i in {1..10}; do
            curl -L --fail --user-agent "Mozilla/5.0" \
            "https://source.unsplash.com/random/1080x1080?morning&sig=$RANDOM" \
            -o "imagens/bomdia/bomdia_$i.jpg" || true
          done

      - name: Gerar imagens — Boa tarde
        run: |
          mkdir -p imagens/boatarde
          for i in {1..10}; do
            curl -L --fail --user-agent "Mozilla/5.0" \
            "https://source.unsplash.com/random/1080x1080?afternoon&sig=$RANDOM" \
            -o "imagens/boatarde/boatarde_$i.jpg" || true
          done

      - name: Gerar imagens — Boa noite
        run: |
          mkdir -p imagens/boanoite
          for i in {1..10}; do
            curl -L --fail --user-agent "Mozilla/5.0" \
            "https://source.unsplash.com/random/1080x1080?night&sig=$RANDOM" \
            -o "imagens/boanoite/boanoite_$i.jpg" || true
          done

      - name: Commit e push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "Imagens atualizadas automaticamente" || echo "Nada para commit"
          git push
